<!DOCTYPE html>
<html lang="en">
<head>
    <title>Acquaintance with HTML tegs part 3</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post" enctype="multipart/form-data"></form>
    <div> 
    <input type="text" name="username" value="">
    </div> 
    <div>
    <input type="password" name="userpass" value="">
    </div>
    <div>
        <p><input checked type="radio" name="beer" value="lager">light beer</p>
        <p><input type="radio" name="beer" value="dark">dark beer</p>
    </div>
    <br>
    <div>
        <p><input type="radio" name="beer2" value="lager">light beer</p>
        <p><input checked type="radio" name="beer2" value="dark">dark beer</p>
    </div>
    <br>
    <div>
        <p><input checked type="checkbox" name="car" value="yes">Do you have a car?</p>
        <p><input type="checkbox" name="car2" value="yes">Do you have a car 2?</p>
        <p><input type="checkbox" name="car3" value="yes">Do you have a car 3?</p>
        <p><input type="checkbox" name="car4" value="yes">Do you have a car 4?</p>
    </div>
    <br>
    <div>
        <p><input type="file" name="photo"></p>
    </div>
    <br>
    <div>
        <textarea name="text"></textarea>
    </div>
    <br>
    <div>
        <select name="color">
            <option value="red">red</option>
            <option value="yellow">yellow</option>
            <option selected value="blue">blue</option>
            <option value="green">green</option>
        </select>
    </div>
</body>
</html>
