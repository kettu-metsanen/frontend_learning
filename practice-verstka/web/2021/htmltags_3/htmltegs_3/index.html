<!DOCTYPE html>
<html lang="en">
<head>
    <title>Acquaintance with HTML tegs part 3</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post" enctype="multipart/form-data"></form>
        <div>
            <p>Name</p>
            <input tabindex="1" type="text" name="name" >
        </div>
        <div>
            <p>Password</p>
            <input tabindex="2" type="password" name="pass">
        </div>
        <div>
            <p>Phone number</p>
            <input tabindex="3" type="tel" name="phone">
        </div>
        <div>
            <p>Gender</p>
            <div>
                <input tabindex="4" checked type="radio" name="gender" value="male" > Male
            </div>
            <div>
                <input tabindex="4" type="radio" name="gender" value="female" > Female
            </div>
        </div>
        <div>
            <p>Property</p>
            <div>
                <input tabindex="5" checked type="checkbox" name="bike" value="yes"> Bike
            </div>
            <div>
                <input tabindex="6" type="checkbox" name="car" value="yes"> Car
            </div>
            <div>
                <input tabindex="7" disabled type="checkbox" name="house" value="yes"> House
            </div>
        </div>
        <div>
            <p>Additional Information</p>
            <div>
                <textarea tabindex="8" name="Additional Information" ></textarea>
            </div>
        </div>
        <div>
            <p>Add picture</p>
            <div>
                <input tabindex="9" type="file" name="picture">
            </div>
        </div>
        <div>
            <p>Like color</p>
            <div>
                <select tabindex="10" name="colors" >
                    <option value="red">Red</option>
                    <option value="Green">Green</option>
                    <option selected value="yellow">yellow</option>
                </select>
            </div>
        </div>
        <div>
            <p>Act</p>
            <div>
                <button tabindex="11" type="submit">Send</button>
                <button tabindex="12" type="reset">Reset</button>
            </div>
        </div>
    </form>
</body>
</html>
